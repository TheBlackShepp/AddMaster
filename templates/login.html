{% include 'header.html' %}

    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="object-cover w-full h-full dark:hidden"
              src="{{ url_for('static', filename='img/login-office.jpeg') }}"
              alt="Office"
            />
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              src="{{ url_for('static', filename='img/login-office-dark.jpeg') }}"
              alt="Office"
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <form action="doLogin" method="POST">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
              <div class="w-full">
                <h1
                  class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
                >
                  Login
                </h1>
                <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Email / User</span>
                  <input
                    id="input-login-email"
                    type="text"
                    class="block w-full p-2 mt-1 text-sm rounded dark:border-gray-600 dark:bg-gray-700 focus:border-brown-400 focus:outline-none focus:shadow-outline-brown dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  />
                </label>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Password</span>
                  <input
                    id="input-login-password"
                    type="password"
                    class="block w-full p-2 mt-1 text-sm rounded dark:border-gray-600 dark:bg-gray-700 focus:border-brown-400 focus:outline-none focus:shadow-outline-brown dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    type="password"
                  />
                </label>

                <!-- You should use a button here, as the anchor is only used for the example  -->
                <button
                  type="submit"
                  class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-brown-600 border border-transparent rounded-lg active:bg-brown-600 hover:bg-brown-700 focus:outline-none focus:shadow-outline-brown"
                 
                ><!--  onclick="doLogin" -->
                  Log in
                </button>

                <hr class="my-8" />

                <p class="mt-4">
                  <a
                    class="text-sm font-medium text-brown-600 dark:text-brown-400 hover:underline"
                    href="./forgot-password.html"
                  >
                    Forgot your password?
                  </a>
                </p>
                <p class="mt-1">
                  <a
                    class="text-sm font-medium text-brown-600 dark:text-brown-400 hover:underline"
                    href="/create-account"
                  >
                    Create account
                  </a>
                </p>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

{% with page='not_index' %}
  {% include 'footer.html'%}
{% endwith %}
